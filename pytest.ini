[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
markers =
    browser: marks tests as browser tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
